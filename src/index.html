<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Detalle de los productos</a></li>
          <li><a href="#">Método de pago</a></li>
        </ul>
      </nav>
    </header>
    <section>

      <main>
              <div id="HideNumbers">
        1234 5678 9123 4567
      </div>
      <label for="CardNumber">Número de tarjeta</label>
        <input
          type="text"
          id="inpCardNumber"
          minlength="10"
          maxlength="16"
          onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
          required
        />
        <div ></div>
        <button id="btnVerify">Verificar</button>
        <div id="divVerified"></div>
      </main>
      <div id="products">
        <picture class="imgBook one"><img src="img/rsz_11el_principito.jpg" alt=""></picture>
        <picture class="imgBook two"><img src="img/rsz_1la_ladrona_de_libros.jpg" alt=""></picture>
        <picture class="imgBook three"><img src="img/rsz_narnia-libro.jpg" alt=""></picture>
        <div id="total">
          TOTAL: S/ 300
        </div>
      </div>

    </section>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
